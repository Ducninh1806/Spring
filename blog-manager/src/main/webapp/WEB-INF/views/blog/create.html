<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>

<h3>Create Blog</h3>

<p><a href="/blog">List Blog</a> </p>

<form th:action="@{create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title Blog</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Content Blog</td>
            <td><textarea th:rows="12" th:cols="60" type="text" th:field="*{content}"></textarea></td>
        </tr>

        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c:${category}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>


    </table>

</form>
</body>
</html>
