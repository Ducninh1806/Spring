<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
</head>
<body>
<h2>List Category</h2>

<p><a href="/create-category">Create Category</a> </p>

<table border="1">
    <tr>
        <th>Name Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="c:${category}">
        <tr>
            <td th:text="${c.name}"></td>
            <td><a th:href="@{/edit-category/__${c.getId()}__}">Edit</a> </td>
            <td><a th:href="@{/delete-category/__${c.getId()}__}">Delete</a> </td>
        </tr>
    </th:block>
</table>
</body>
</html>
