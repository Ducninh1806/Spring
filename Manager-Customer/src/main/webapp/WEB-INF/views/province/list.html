<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
<p>
    <a href="/create-province">Create Province</a>
</p>

<h2>List Province</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="p :${province}">
        <tr>
            <td th:text="${p.nameProvince}"></td>
            <td><a th:href="@{/edit-province/__${p.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-province/__${p.id}__}">Delete</a> </td>
        </tr>
    </th:block>


</table>
</body>
</html>
