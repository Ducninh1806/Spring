<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Provice</title>
</head>
<body>

<h3>Create Province</h3>

<p>
    <a href="/province">List Province</a>
</p>

<form th:action="@{/create-province}" th:field="${province}" method="post">
    <table>
        <tr>
            <td>Name Province</td>
            <td><input type="text" th:field="*{province.nameProvince}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Province"></td>
        </tr>
    </table>
</form>
</body>
</html>
