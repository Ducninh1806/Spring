<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Class</title>
</head>
<body>
<h3>Delete Class</h3>
<p><a th:href="@{/classes}">Class list</a> </p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form method="post" th:action="@{/delete-classes}" th:object="${classes}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete class"></td>
        </tr>
    </table>

</form>

</body>
</html>
