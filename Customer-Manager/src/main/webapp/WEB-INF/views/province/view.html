<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Province</title>
</head>
<body>

<h3>View Province : <span th:text="${province.nameProvince}"></span> </h3>
<a href="/province">Province list</a>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <th:block th:each="customer:${customer}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>

        </tr>
    </th:block>
</table>



</body>
</html>
